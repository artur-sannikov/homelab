- name: Install Podman and dependencies
  tags: always
  ansible.builtin.dnf:
    update_cache: true
    name: "{{ item }}"
    state: latest
  loop:
    - acl
    - podman
    - passt

- name: Install other packages
  ansible.builtin.dnf:
    update_cache: true
    name: "{{ item }}"
    state: latest
  loop:
    - firewalld

- block:
  - name: Open FirewalldD ports
    ansible.posix.firewalld:
      port: "{{ item }}"
      permanent: true
      immediate: true
      state: enabled
    loop:
    - "22/tcp" # ssh
    - "8080/tcp" # stirling-pdf
    - "8089/tcp" # freshrss
    - "8000/tcp" # readeck
    - "8001/tcp" # paperless-ngx
    - "3080/tcp" # librechat
    - "5000/tcp" # changedetection
    notify:
      - start_firewalld

  - name: Enable and start FirewallD
    ansible.builtin.systemd:
      name: firewalld
      state: "started"
      daemon_reload: true
      enabled: true

- name: Generate sshd_config from template
  tags: ssh
  template:
    src: "{{ sshd_template_file }}"
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: "0644"
  notify: restart_sshd

- name: Set SSH crypto-policies
  ansible.builtin.copy:
    src: opensshserver.config
    dest: /etc/crypto-policies/back-ends/opensshserver.config
    follow: true
    owner: root
    group: root
    mode: "0644"
  notify:
    - restart_sshd

- name: start_firewalld
  ansible.builtin.systemd:
    name: firewalld
    state: "started"
    enabled: true

- name: reload_firewalld
  ansible.builtin.systemd:
    name: firewalld
    state: "reloaded"

- name: restart_sshd
  ansible.builtin.systemd:
    name: sshd
    state: "restarted"
    enabled: true

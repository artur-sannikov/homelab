---
- name: Set service name variable
  ansible.builtin.set_fact:
    service_name: actual-budget
- name: Create folders for Actual Budget data files
  ansible.builtin.file:
    path: "{{ podman_appdata_dir }}/actual-budget/data"
    state: directory
    owner: "{{ podman_user }}"
    group: "{{ podman_group }}"
    mode: "0750"
- name: Create Actual Buget Quadlet
  containers.podman.podman_container:
    name: actual-budget
    image: docker.io/actualbudget/actual-server:25.11.0@sha256:8f72d73e68958566850325c1f9fe780a4477340979969bd6979649dc519723ab
    state: quadlet
    quadlet_filename: actual-budget
    quadlet_dir: "{{ quadlet_dir }}"
    ports:
      - "5006:5006"
    volumes:
      - "{{ podman_appdata_dir }}/actual-budget/data:/data:Z"
    quadlet_options:
      - "NoNewPrivileges=true"
      - |
        [Service]
        Restart=always
      - |
        [Install]
        WantedBy=default.target
  notify:
    - Restart service
- name: Open firewalld port for Actual Budget
  ansible.posix.firewalld:
    port: "5006/tcp"
    permanent: true
    immediate: true
    state: enabled
  notify:
    - Reload firewalld

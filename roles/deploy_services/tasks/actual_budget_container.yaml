---
- name: Create folders for Actual Budget data files
  ansible.builtin.file:
    path: "{{ podman_appdata_dir }}/actual-budget/data"
    state: directory
    owner: "{{ podman_user }}"
    group: "{{ podman_group }}"
    mode: "0750"
- name: Create Actual Buget Quadlet
  containers.podman.podman_container:
    name: actual-budget
    image: docker.io/actualbudget/actual-server:25.10.0@sha256:32dceb536149fcfe6e5292a6a568403c363e9fd59a41596da002b994a0b2216e
    state: quadlet
    quadlet_filename: actual-budget
    quadlet_dir: "{{ quadlet_dir }}"
    ports:
      - "5006:5006"
    volumes:
      - "{{ podman_appdata_dir }}/actual-budget/data:/data:Z"
    quadlet_options:
      - "NoNewPrivileges=true"
      - |
        [Service]
        Restart=always
      - |
        [Install]
        WantedBy=default.target
- name: Open firewalld port for Actual Budget
  ansible.posix.firewalld:
    port: "5006/tcp"
    permanent: true
    immediate: true
    state: enabled
  notify:
    - Reload firewalld

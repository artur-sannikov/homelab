---
- name: Set service name variable
  ansible.builtin.set_fact:
    service_name: stirling-pdf
- name: Create folder for Stirling-PDF logs
  ansible.builtin.file:
    path: "{{ podman_appdata_dir }}/{{ item }}"
    state: directory
    owner: "{{ podman_user }}"
    group: "{{ podman_group }}"
    mode: "0755"
  loop:
    - stirling-pdf/logs
    - stirling-pdf/extraConfigs
- name: Generate stirling-pdf.env from template
  ansible.builtin.template:
    src: "{{ stirling_pdf_env_template_file }}"
    dest: "{{ quadlet_dir }}/stirling-pdf.env"
    owner: "{{ podman_user }}"
    group: "{{ podman_group }}"
    mode: "0600"
- name: Create Stirling-PDF Quadlet
  containers.podman.podman_container:
    name: stirling-pdf
    image: ghcr.io/stirling-tools/s-pdf:1.6.0@sha256:1f73a8f898fe269cbbccea3be577064dd87fc4334de349fcc5b1afa1bcebf240
    state: quadlet
    quadlet_filename: stirling-pdf
    quadlet_dir: "{{ quadlet_dir }}"
    ports:
      - "8080:8080"
    volumes:
      - "{{ podman_appdata_dir }}/stirling-pdf/logs:/logs:Z"
      - "{{ podman_appdata_dir }}/stirling-pdf/extraConfigs:/configs:Z"
    env_file:
      - stirling-pdf.env
    cap_drop:
      - all
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - FSETID
      - FOWNER
      - SETUID
      - SETGID
    quadlet_options:
      - "NoNewPrivileges=true"
      - |
        [Service]
        Restart=always
      - |
        [Install]
        WantedBy=default.target
  notify: Restart service
- name: Open firewalld port for Stirling-PDF
  ansible.posix.firewalld:
    port: "8080/tcp"
    permanent: true
    immediate: true
    state: enabled
  notify:
    - Reload firewalld
